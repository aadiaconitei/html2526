<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Liste neordonate</h1>

    <ul>

        <li>Element lista 1</li>


        <li>Element lista 2
            <ul>
                <li>Element sublista 2.1</li>
                <li>Element sublista 2.2</li>
            </ul>
        </li>
        <li>Element lista 3</li>
    </ul>
    <h2>Lista ordonata</h2>
    <ol type="a">
        <li>Element lista 1</li>
        <li>Element lista 2
            <ol>
                <li>Element sublista 2.1</li>
                <li>Element sublista 2.2</li>
            </ol>
        </li>
        <li>Element lista 3</li>
</body>
